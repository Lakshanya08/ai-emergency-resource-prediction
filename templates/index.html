<!DOCTYPE html>
<html>
<head>
    <title>AI Emergency Detection</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: #112240;
            padding: 30px;
            width: 420px;
            border-radius: 15px;
            border: 2px solid #00bfff;
            box-shadow: 0 0 25px rgba(0,191,255,0.4);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #00bfff;
        }

        .top-info {
            border: 1px solid #00bfff;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #00bfff;
            background-color: #0a192f;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00bfff;
            border: none;
            color: #0a192f;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px #00bfff;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid white;
            display: inline-block;
            animation: rotateResult 1s ease;
        }

        .normal {
            color: #00ff88;
            border-color: #00ff88;
        }

        .emergency {
            color: #ff4d4d;
            border-color: #ff4d4d;
            animation: blink 1s infinite, rotateResult 1s ease;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        @keyframes rotateResult {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .meter {
            margin-top: 10px;
            height: 10px;
            background: #233554;
            border-radius: 5px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            background: #00bfff;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #8892b0;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>üöë AI Emergency Monitor</h2>

    <div class="top-info">
        üìÖ <span id="date"></span> |
        ‚è∞ <span id="time"></span>
    </div>

    <form action="/predict" method="post">
        <input type="number" name="heart_rate" placeholder="Heart Rate (bpm)" required value="{{ request.form.heart_rate }}">
        <div class="meter"><div class="meter-fill" style="width:60%"></div></div>

        <input type="number" name="oxygen_level" placeholder="Oxygen Level (%)" required value="{{ request.form.oxygen_level }}">
        <div class="meter"><div class="meter-fill" style="width:80%"></div></div>

        <input type="number" name="temperature" placeholder="Body Temperature (¬∞C)" required value="{{ request.form.temperature }}">
        <div class="meter"><div class="meter-fill" style="width:70%"></div></div>

        <input type="number" name="age" placeholder="Age" required value="{{ request.form.age }}">

        <button type="submit">Analyze Condition</button>
    </form>

    {% if prediction_text %}
        <div class="result 
            {% if 'Normal' in prediction_text %}normal{% else %}emergency{% endif %}">
            {{ prediction_text }}
        </div>
    {% endif %}

    <div class="footer">
        Powered by Machine Learning | Flask Application
    </div>

</div>

<script>
    const today = new Date();
    document.getElementById("date").innerHTML = today.toDateString();

    function updateTime() {
        const now = new Date();
        document.getElementById("time").innerHTML = now.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
